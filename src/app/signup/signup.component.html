<div class="content">
  <img src="../../assets/images/coffee.jpg" class="img-found" height="100%" width="auto" />
  <div class="card card-container-signup">
    <h4>Registro</h4>
    <form #myForm="ngForm" (ngSubmit)="register(myForm.value)">
      <div class="form-group">
        <label>Nombres* : </label>
        <input type="text" class="form-control" name="name" ngModel required autofocus maxlength="50" minlength="2" />
      </div>
      <div class="form-group">
        <label>Apellidos* : </label>
        <input type="text" class="form-control" name="lastName" ngModel required maxlength="50" minlength="2" />
      </div>
      <div class="form-group">
        <label>Email* : </label>
        <input type="email" class="form-control" name="email" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
      </div>
      <div class="form-group">
        <label>Contrase√±a* : </label>
        <input type="password" class="form-control" name="password" ngModel required maxlength="20" minlength="4" />
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" [disabled]="!myForm.form.valid">
        Registrar
      </button>
    </form>
  </div>
</div>
