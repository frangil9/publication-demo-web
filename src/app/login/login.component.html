<div class="content">
    <img src="../../assets/images/coffee.jpg" class="img-found" height="100%" width="auto" />
    <div class="title-center">
        <h4>Iniciar sesi칩n</h4>
    </div>
    <div class="card card-container">
        <form #loginForm="ngForm" class="form-signin" (ngSubmit)="onLogin(loginForm.value)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="inputEmail" name="email" ngModel class="form-control"
                    placeholder="Ingrese su email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="inputPassword" name="password" ngModel class="form-control"
                    placeholder="Ingrese su contrase침a" required maxlength="20" minlength="4">
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"
                [disabled]="!loginForm.form.valid">Iniciar sesi칩n</button>
        </form>
        <div class="center">
            <a href="" routerLink="/signup">Crear una nueva cuenta!</a>
        </div>
    </div>
</div>
